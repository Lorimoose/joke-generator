<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joke Generator</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Belanosima&display=swap");
    </style>
    <script
      src="https://kit.fontawesome.com/f9bd91d78a.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <div>
        <h1 id="title" class="display-3 text-center">Dogs and Dad Jokes!</h1>
      </div>
    </header>

    <figure class="figure">
      <img
        id="image"
        src="https://images.unsplash.com/photo-1587300003388-59208cc962cb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2940&q=80"
        alt="..."
      />
      <figcaption class="figure-caption text-center">
        <h1 id="setup">How do dog catchers get paid?</h1>
        <h2 id="punchline" class="visually-hidden">- By the pound!</h2>
        <button id="answer-btn">Show Answer</button>
      </figcaption>
    </figure>


    <button id="regenerate-btn">
      New Joke &nbsp; <i class="fa-solid fa-rotate-right fa-spin fa-sm"></i>
    </button>

    <script src="js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
